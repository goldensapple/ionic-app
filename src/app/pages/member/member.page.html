<ion-header class="ion-no-border {{ headClass }}">
  <ion-text><h1 class="p-2">会員証を提示する</h1></ion-text>
</ion-header>


<ion-content>
  <ion-button (click)="toNextPage('plan')">会員アプリを持っていない</ion-button>
  <ion-row>
    <ion-item>
      <ion-label position="floating">カード番目</ion-label>
      <ion-input (keyup.enter)="toNextPageWithCardNumber('plan')" [(ngModel)]="cardNumber"></ion-input>
    </ion-item>
  </ion-row>
</ion-content>
